<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YC W23</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    // Load /yc-w23-clear.json
    fetch('./yc-w23-clear.json')
      .then(response => response.json())
      .then(data => {
        const keys = Object.keys(data.companyURL);
        // Pick random element of keys
        const randomKey = keys[Math.floor(Math.random() * keys.length)];
        const randomURL = data.companyURL[randomKey];
        const iframe = document.querySelector('iframe');
        iframe.src = randomURL;
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
  <iframe
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
    frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%">
  </iframe>
</body>
</html>
